<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1, a{border:1px solid red;}
        /* inline = 콘텐츠 크기만큼 쓴다. block = 한줄을 다 쓴다. */
        h1{display: inline;}
        a{display: block;}
    </style>
</head>
<body>
    <!-- 하나의 줄을 전부 사용하는 태그를 블럭 레벨 엘리먼트라 부른다. -->
    <h1>Hello world</h1>
    <!-- 하나의 같은 줄에 있는 태그를 인라인엘리먼트라 부른다. -->
    안녕하세요. <a href="http://opentutorials.org">생활코딩</a>입니다.
</body>
</html>
