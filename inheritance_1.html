<html lang="en">
<head>

    <style>
        /* 
        li{color: red;}

        /* 조상격 
        부모의 속성을 자식들이 물려받는 것이 효율적
        */

        #select{color: green;}
        /* border는 상속되지 않음 */
        body{border:1px solid red}
    </style>
<body>
    <h1>수업내용</h1>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li id="select">jquery</li>
    </ul>
    <a href="https://www.w3.org/TR/CSS21/propidx.html">상속되는 속성과 상속되지 않는 속성</a>
