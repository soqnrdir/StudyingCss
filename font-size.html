<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* px는 고정적 */
        #px{font-size: 16px;}
        /* rem은 가변적 구글 설정에서 폰트 크기를 변경하면 html상의 font-size가 변경되고,
        px은 그대로 16px인 반면에 rem은 html상의 font-size를 따른다.*/
        #rem{font-size: 1rem;}
    </style>
</head>
<body>
    <div id="px">PX</div>
    <div id="rem">REM</div>
</body>
</html>
